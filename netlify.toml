[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/admin"
  to = "/he/cms"
  status = 301

[[redirects]]
  from = "/"
  to = "/he"
  status = 301

# Netlify CMS / Decap CMS
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# Enable Netlify Identity for Decap CMS authentication
[build.environment]
  NODE_VERSION = "20"
