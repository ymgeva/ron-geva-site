[build]
  command = "npm run build"
  publish = "dist"

# Netlify CMS / Decap CMS
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# Enable Netlify Identity for Decap CMS authentication
[build.environment]
  NODE_VERSION = "20"
